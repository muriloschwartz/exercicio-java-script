<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<script>
var letra = prompt("Digite uma letra");
letra = letra.toLowerCase();
if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
	alert("A letra '" + letra + "' é uma vogal");
} else {
	alert("A letra '" + letra + "' é uma consoante");
}
</script>
</body>
</html>
